# Push to main = deploy to production (worldwide).
# Triggers Render deploy so the live site gets the latest code.
# One-time: add RENDER_DEPLOY_HOOK_URL to this repo's Settings → Secrets and variables → Actions.

name: Deploy to production (live)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Triggering Render deploy (worldwide)..."
            HTTP=$(curl -sS -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")
            if [ "$HTTP" = "200" ] || [ "$HTTP" = "201" ]; then
              echo "Deploy triggered (HTTP $HTTP). Live in 1–2 min."
            else
              echo "Unexpected HTTP $HTTP"
              exit 1
            fi
          else
            echo "RENDER_DEPLOY_HOOK_URL not set in repo secrets. Add it for auto-deploy on push."
          fi
